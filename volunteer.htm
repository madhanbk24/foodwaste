<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Volunteer details</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body style="background-image: url('https://images.pexels.com/photos/5471990/pexels-photo-5471990.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div align="center" style="padding: 10%;">
      <div class="card" style="width: 45rem; border-radius: 30px;">
        <div
          class="card-body"
          style="
            border-radius: 30px;
            background-image: linear-gradient(
              250deg,
              rgba(48, 19, 19, 0.308),
              rgba(19, 19, 75, 0.664),
              rgb(206, 50, 29)
            );
          "
        >
          <h5 class="card-title">
            <b>Registration </b>
          </h5>
          

          <form action="/volunteer2" method="post" >

          <input
          class="form-control form-control-lg"
          type="text"
          name="name"
          required
          placeholder="name"
          aria-label=".form-control-lg example"
        />
       
        <br />
        <input
          class="form-control form-control-lg"
          type="number"
          placeholder="mobile"
          name="mobile"
          required
          aria-label=".form-control-lg example"
        />
      <!--  -->
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-3">
           <!--  -->
            
            <br>
            <button   onclick="func()">get location</button>
          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-8 col-sm-6">
                <p id="lat" style="background-color: red; border-radius: 10px;"></p>
                <input type="text"  class="form-control form-control-lg" name="lat"  placeholder=" TYPE THE LATITUDE" 
              
                aria-label=".form-control-lg example" required/>
               
                
              </div>
              <div class="col-8 col-sm-6">
                <p id="lon" style="background-color: red;border-radius: 10px"></p>
                <input type="text"  class="form-control form-control-lg" name="lon"  placeholder=" TYPE THE LONGITUDE" 
              
              aria-label=".form-control-lg example" required/>
             
              <br />
              </div>
            </div>
          </div>
        </div>
      </div>
     
       <br>
      <select class="form-select" name="type" aria-label="Default select example" required>
        <option selected>Type of food Want</option>
        <option value="veg">veg</option>
        <option value="nonveg">non veg</option>
        <option value="both">both</option>
      </select>
      <br />
      
        <input
          class="form-control form-control-lg"
          type="number"
          name="personeat"
          required
          placeholder="no of persons needs to eat"
          aria-label=".form-control-lg example"
        />
        <br />
          
       
         
        <button  class="btn btn-danger"    type="submit">PLACE ORDER</button>

          </form>
          
        </div>
      </div>
    </div>
    <!-- LOCATION -->
     <script>
      var x=document.getElementById("lat");
      var y=document.getElementById("lon");
    function func() {
       
       
       if(navigator.geolocation){
       navigator.geolocation.getCurrentPosition(showposition);
    }
   
         
      
    }
    function showposition(m) {
      var c=m.coords.latitude;
      var m=m.coords.longitude;
      x.innerHTML=" latitude:"+ c
      y.innerHTML="longitude:"+m
      console.log(c,m);
      
       
    }
    
  </script> 
 
   
  </body>
</html>
